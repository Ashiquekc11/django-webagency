
{% extends 'web/base.html' %}
{% load static %}


{% block content %}
{% include 'includes/header-2.html' %}

    <!-- Start 404
    ============================================= -->
    <div class="error-page-area text-center default-padding">
        <div class="container">
            <div class="error-box">
                <div class="row">
                    <div class="col offset-lg-0">
                        <h1>404</h1>
                        <h2>Sorry Page Was Not Found!</h2>
                        <p>
                        <b>Showing Result for :{{query}} </b> </br>
                          <!-- {{results}} -->
                          {% for result in results %}

                          <li>{{result}}</li>

                          {% endfor %}
                        </p>
                        <div class="search">
                            <div class="input-g</b> roup">
                                <form method= "get" action="{% url 'web:results' %}">
                                    <input type="text" placeholder="Search" class="form-control" name="q">
                                    <button type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <a class="btn btn-theme effect btn-md" href="{% url 'web:index' %}">Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End 404 -->
    {% endblock %}
